<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Expérience AR</title>
    <!-- Charger A-Frame et AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Scène A-Frame avec AR.js activé -->
    <a-scene embedded arjs>
        <!-- Suivi de la balise .patt -->
        <a-marker type="pattern" url="marqueur.pat">
            <!-- Élément AR qui apparaît quand la balise est détectée -->
            <a-entity gltf-model="batiment.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
        <!-- Ajout d'une caméra -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
